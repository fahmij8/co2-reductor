<h1 class="h3 mb-2 text-gray-800"><i class="fad fa-fw fa-database mr-2"></i>Log Report</h1>
<p class="mb-4">Complete events report from camera monitor.</p>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Log Report Tables</h6>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12 mb-3" id="exportLog"></div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered" id="dataLog" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th class="text-center align-middle">Date</th>
                        <th class="text-center align-middle">Events</th>
                        <th class="text-center align-middle">Proof</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th class="text-center align-middle">Date</th>
                        <th class="text-center align-middle">Events</th>
                        <th class="text-center align-middle">Proof</th>
                    </tr>
                </tfoot>
                <tbody id="fill-Log"></tbody>
            </table>
        </div>
    </div>
</div>
